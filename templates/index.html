    <head>
        <title>Hello Karthik</title>

    <body>
        <form action='/predict' method="post">
            
            <label for ="gender">Gender</label><br>
    
            <select name=”gender”>
                <option value=1>Male</option>
                <option value=0>Female</option>
            </select><br>
            <label for="customertype">Customer Type</label><br>
            <select name=”customertype”>
                <option value=1>DisloyalCustomer</option>
                <option value=0>Loyal Customer </option>
            </select><br>
            <label for="Age">Age</label><br>
            <input type="number" id="age" name="age" step = 1><br>
            
            <label for="typeoftravel">Type of Travel</label><br>
    
            <select name=”typeoftravel”>
                <option value=1>Personal Travel</option>
                <option value=0>Business Travel</option>
            </select><br>
            <label for="class">Class</label><br>
    
            <select name=class>
                <option value=1>Eco</option>
                <option value=0>Business</option>
                <option value=2>Eco Plus</option>
            </select><br>

            <button type="submit">Predict</button>
         
        </form>
        <br>
        {{pred}}<br>
    </body>
